<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>
    <div class="hero">
        <h1 contenteditable>ðŸ”¥ Awesome!</h1>
    </div>
    <style>
    html {
        color: black;
        font-family: sans-serif;
    }

    body {
        margin: 0;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: pink;
    }

    h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
    }
    </style>
    <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100;

    function dropShadow(e) {
        const { offsetHeight: height, offsetWidth: width } = hero;
        let { offsetX: x, offsetY: y } = e;
        if (e.target != this) {
            y += this.offsetTop;
            x += this.offsetLeft;
        }
        const xWalk = (x / width * walk) - (walk / 2);
        const yWalk = (y / height * walk) - (walk / 2);
        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgb(255, 0, 255),
          ${xWalk * -1}px ${yWalk}px 0 rgb(253,255,0),
          ${xWalk * -1}px ${yWalk*-1}px 0 rgb(0,255,56),
          ${xWalk * -1}px ${yWalk*-1}px 0 rgb(0,249,255),
          ${xWalk * -1}px ${yWalk*-2}px 0 rgb(60,0,255)
        `; 

    }


    hero.addEventListener('mousemove', dropShadow);
    hero.addEventListener('touchmove', dropShadow);
    </script>
</body>

</html>
