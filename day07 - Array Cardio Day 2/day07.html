<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <b><p><em>Psst: have a look at the JavaScript Console</em> 💁</p></b>
  <h3>Exercise</h3>
  <ol>
    <li>Is at least one person 19 or older </li>

    <li>Is everyone 19 or older </li>

    <li>Find the comment with the ID of 823423 </li>

    <li>Delete the comment with the ID of 823423 </li>
  	
  </ol>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(person => {
    	const currentYear = (new Date()).getFullYear();
    	return (currentYear - person.year) >= 19;
    });
    console.log("1. Is at least one person 19 or older?", isAdult);

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => {
    	const currentYear = (new Date()).getFullYear();
    	return (currentYear - person.year) >= 19;
    });
    console.log("2. Is everyone 19 or older?", allAdults);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var comment = comments.find(comment => comment.id === 823423);
    console.log("3. Find the comment with the ID of 823423", comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    comments.splice(index, 1);
    console.log("4. Delete the comment with the ID of 823423",comments);

  </script>

</body>
</html>
